<!DOCTYPE html>
<html lang="en">
<head>
    <title>Styled Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #1d2671, #c33764);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            width: 380px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            color: white;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 32px;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: transparent;
            border: none;
            outline: none;
            border-bottom: 2px solid #ddd;
            color: #fff;
            transition: 0.3s;
        }

        .input-group label {
            position: absolute;
            left: 0;
            top: 12px;
            color: #eee;
            pointer-events: none;
            transition: 0.3s;
        }

        .input-group input:focus,
        .input-group input:valid {
            border-bottom-color: #ffbf00;
        }

        .input-group input:focus + label,
        .input-group input:valid + label {
            top: -10px;
            font-size: 12px;
            color: #ffbf00;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ffbf00, #ff9000);
            border: none;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .signup-link {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
        }

        .signup-link a {
            color: #ffd369;
            text-decoration: none;
            font-weight: bold;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login</h2>
        <form>
            <div class="input-group">
                <input type="text" required>
                <label>Username</label>
            </div>

            <div class="input-group">
                <input type="password" required>
                <label>Password</label>
            </div>

            <button class="btn" type="submit">Login</button>

            <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
        </form>
    </div>

</body>
</html>
